<!DOCTYPE html>
<html>
<head>
    <title>Trading Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">

  <div id="manual-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
  <div id="manual-modal-content" style="background:#222; padding:30px; border-radius:8px; min-width:300px; position:relative;">
    <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Configure Bot</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="botForm">
              <div class="mb-3">
                <label>Bot Duration (minutes)</label>
                <input type="number" class="form-control" name="bot_duration" required>
              </div>

              <div class="mb-3">
                <label>Trading Mode</label>
                <select class="form-select" name="trading_mode">
                  <option value="auto">Auto</option>
                  <option value="manual">Manual</option>
                </select>
              </div>

              <div class="mb-3">
                  <select class="form-select" name="trading_pair">
                  <option value="BTCUSDT" placeholder="BTCUSDT" >BTCUSDT</option>
                  <option value="BNBUSDC" placeholder="BNBUSDC" >BNBUSDC</option>
                  <option value="USDT" placeholder="DASHETH" >DASHETH</option>
                  <option value="ETHMXN" placeholder="ETHMXN" >ETHMXN</option>
                  <option value="auto">Auto select</option>
                </select>
              </div>

              <div class="mb-3">
                <label>Total Amount</label>
                <input type="number" step="0.01" class="form-control" name="total_amount" required>
              </div>

              <button type="submit" class="btn btn-success">Start</button>
            </form>
    <button onclick="closeManualModal()" style="position:absolute; top:10px; right:10px; background:none; border:none; color:#fff; font-size:20px; cursor:pointer;">&times;</button>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  async function submitManualForm(event) {
  event.preventDefault();
  const form = event.target;
  const formData = new FormData(form);
  const res = await fetch(form.action, {
    method: form.method,
    body: formData
  });
  // Optionally handle response here
  closeManualModal();
  return false;
}
</script>

</body>
</html>
